<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/apresentacao.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #loading {
            display: none;
            color: white;
            font-size: 24px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #apresentacao {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        #soundToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loading">Carregando...</div>
    <div id="apresentacao" class="container"></div>
    <button id="soundToggle">Ativar Som</button>

    <script>
        let currentSlides = [];
        let lastPlaylistId = null;
        let lastSlidesHash = '';
        const CHECK_INTERVAL = 5000;
        let isMuted = true;

        // Função para gerar uma chave única de cache com base no playlistId
        function getCacheKey(playlistId) {
            return `slides-cache-${playlistId}`;
        }

        // Função para verificar se o cache contém os dados esperados
        async function checkCache(playlistId) {
            const cacheKey = getCacheKey(playlistId);
            const cache = await caches.open(cacheKey);
            const cacheEntries = await cache.keys();
            return cacheEntries.length > 0;  // Verifica se há entradas no cache
        }

        // Função para armazenar slides no Cache
        function storeSlidesInCache(slides, playlistId) {
            const cacheKey = getCacheKey(playlistId);
            return caches.open(cacheKey).then(cache => {
                const cacheData = new Response(JSON.stringify(slides), {
                    headers: { 'Content-Type': 'application/json' }
                });
                return cache.put('/slides', cacheData);
            });
        }

        // Função para carregar as imagens e vídeos no cache
        function cacheMediaFiles(slides, playlistId) {
            const mediaUrls = slides.flatMap(item => {
                let urls = [];
                if (item.tipo.startsWith('image/')) {
                    urls.push(`https://140.238.176.86/API/visualizar_imagem.php?id=${item.id}`);
                } else if (item.tipo.startsWith('video/')) {
                    urls.push(`https://140.238.176.86/API/visualizar_video.php?id=${item.id}`);
                }
                return urls;
            });

            const cacheKey = getCacheKey(playlistId);
            return caches.open(cacheKey).then(cache => {
                return Promise.all(mediaUrls.map(url => cache.add(url)));
            });
        }

        // Função para iniciar a apresentação dos slides
        function startPresentation(slides) {
            let currentSlide = 0;

            function showSlide() {
                slides.forEach((slide) => {
                    slide.classList.remove('active');
                });

                slides[currentSlide].classList.add('active');

                const videoElement = slides[currentSlide].querySelector('video');
                if (videoElement) {
                    videoElement.muted = isMuted;
                    videoElement.play();
                    videoElement.onended = function () {
                        currentSlide = (currentSlide + 1) % slides.length;
                        showSlide();
                    };
                    return;
                }

                currentSlide = (currentSlide + 1) % slides.length;
            }

            slides[currentSlide].classList.add('active');
            setInterval(showSlide, 4000);
        }

        // Função para carregar os slides e iniciar a apresentação imediatamente
        function loadSlides(playlistId, dispositivoId) {
            const loadingDiv = document.getElementById('loading');
            const container = document.getElementById('apresentacao');

            loadingDiv.style.display = 'block';

            fetch(`/API/iniciar_apresentacao.php?playlist_id=${playlistId}&dispositivo_id=${dispositivoId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Rede não está ok');
                    }
                    return response.json();
                })
                .then(data => {
                    return storeSlidesInCache(data, playlistId).then(() => data);
                })
                .then(slides => {
                    loadingDiv.style.display = 'none';
                    container.innerHTML = '';

                    if (slides.length === 0) {
                        console.error('Nenhum slide encontrado para a playlist e dispositivo selecionados.');
                        return;
                    }

                    slides.forEach(item => {
                        const slide = document.createElement('div');
                        slide.className = 'slide';

                        let content = '';
                        if (item.tipo.startsWith('image/')) {
                            content = `<img src="https://140.238.176.86/API/visualizar_imagem.php?id=${item.id}" alt="${item.nome}" style="width:100%; height:auto;">`;
                        } else if (item.tipo.startsWith('video/')) {
                            content = `<video controls muted style="width:100%; height:auto;">
                                          <source src="https://140.238.176.86/API/visualizar_video.php?id=${item.id}" type="${item.tipo}">
                                       </video>`;
                        } else if (item.tipo === 'text/plain' || item.tipo === 'text/html') {
                            content = `<iframe src="https://140.238.176.86/API/visualizar_texto.php?id=${item.id}" style="width:100%; height:100%; border:none;"></iframe>`;
                        }

                        slide.innerHTML = content;
                        container.appendChild(slide);
                    });

                    const slidesElements = document.querySelectorAll('.slide');
                    if (slidesElements.length > 0) {
                        startPresentation(slidesElements);

                        cacheMediaFiles(slides, playlistId).catch(error => {
                            console.error('Erro ao armazenar arquivos no cache:', error);
                        });

                        currentSlides = slidesElements;
                        lastPlaylistId = playlistId;
                        lastSlidesHash = JSON.stringify(slides);
                    } else {
                        console.error('Nenhum slide carregado.');
                    }
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    console.error('Erro ao carregar slides:', error);
                    fetchSlidesFromCache(playlistId).then(slides => {
                        if (slides && slides.length > 0) {
                            console.log('Carregando slides do cache...');
                            slides.forEach(item => {
                                const slide = document.createElement('div');
                                slide.className = 'slide';
                                slide.innerHTML = `<img src="https://140.238.176.86/API/visualizar_imagem.php?id=${item.id}" alt="${item.nome}" style="width:100%; height:auto;">`;
                                container.appendChild(slide);
                            });
                            const slidesElements = document.querySelectorAll('.slide');
                            startPresentation(slidesElements);
                        } else {
                            console.error('Nenhum slide encontrado no cache.');
                        }
                    });
                });
        }

        // Função para verificar atualizações
        function checkForUpdates(playlistId, dispositivoId) {
            setInterval(() => {
                fetch(`/API/iniciar_apresentacao.php?playlist_id=${playlistId}&dispositivo_id=${dispositivoId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Rede não está ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const currentSlidesHash = JSON.stringify(data);
                        if (currentSlidesHash !== lastSlidesHash) {
                            loadSlides(playlistId, dispositivoId);
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao verificar atualizações:', error);
                    });
            }, CHECK_INTERVAL);
        }

        // Função para verificar e parar a apresentação se o cache não existir
        function checkCacheStatus(playlistId) {
            checkCache(playlistId).then(exists => {
                if (!exists) {
                    console.log("Cache não encontrado, parando a apresentação.");
                    stopPresentation();
                    loadSlides(playlistId, dispositivoId);
                }
            });
        }

        function stopPresentation() {
            currentSlides.forEach(slide => slide.classList.remove('active'));
        }

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const playlistId = urlParams.get('playlist_id');
            const dispositivoId = urlParams.get('dispositivo_id');

            loadSlides(playlistId, dispositivoId);
            checkForUpdates(playlistId, dispositivoId);

            document.getElementById('soundToggle').addEventListener('click', function() {
                isMuted = !isMuted;
                this.textContent = isMuted ? 'Ativar Som' : 'Desativar Som';
                currentSlides.forEach(slide => {
                    const videoElement = slide.querySelector('video');
                    if (videoElement) {
                        videoElement.muted = isMuted;
                    }
                });
            });

            setInterval(() => checkCacheStatus(lastPlaylistId), 5000); // Verifica o cache a cada 5 segundos
        });
    </script>
</body>
</html>
